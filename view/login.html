  <body>

    <div class="container">

      <form class="form-signin" id="frm_usuario">
        <h2 class="form-signin-heading">Entrada al sistema</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" name="usuario" class="form-control" placeholder="Usuario" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="button" id="btn_log">Sign in</button>
        
      </form>
      </fieldset>
        <fieldset  style="width: 300px">
            <legend>Resultado</legend>

            </div>

        <script type="text/javascript">
                $(document).ready(function(){
                    
                $("#btn_log").click(function(){
                    var frm=$("#frm_usuario").serialize();//serializo el formulario
                    //para no estar concatenando campos de clave y usuario.
                        $.ajax({ 
                        type:"POST",
                        url:"acces.php",
                        data:frm,
                        dataType:'json',
                        success:function(response){ 
                            if(response.estado=="1"){
//                              alert(response.url);
                              //aqui puedo abrir una pagina
//                              window.open=response.url;
                                window.location="captura.html";
                            //$("#div_Result").html("<h4>"+response.url+"</h4>");
                            }else{ //si 0 porque no se pudo elimnar
                               $("#div_Result").html("<h4>"+response.url+"</h4>");
                            }  
                        } 
                    }); 
                   
                });
                    
                });
    </script>
